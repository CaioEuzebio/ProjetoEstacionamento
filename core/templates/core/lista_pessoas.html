<h2>Lista Pessoas</h2>

<ul>
{% for pessoa in pessoas %}
    <a href="{% url 'core_pessoa_update' pessoa.id %}"> <li> {{ pessoa.nome}} </li> </a>
{%endfor%}
</ul>

<form action="{% url 'core_pessoa_novo' %}" method="POST"> {% csrf_token %}
    {{ p_form.as_p }}
    
    <button type="submit">Cadastrar</button>
    
</form>
