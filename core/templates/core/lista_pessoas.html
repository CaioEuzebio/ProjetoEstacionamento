{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}

    <div class="row">
        <div class="col-sm-12">
            <h2>Lista Pessoas</h2>
        </div>
    </div>


    <div class="row">
        <div class="col-sm-6">
            <form action="{% url 'core_pessoa_novo' %}" method="POST"> 
                {% csrf_token %}
                {{ p_form |bootstrap }}
                
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                
            </form>
        </div>

        <div class="col-sm-6">
            <ul>
                {% for pessoa in pessoas %}
                    <a href="{% url 'core_pessoa_update' pessoa.id %}"> <li> {{ pessoa.nome}} </li> </a>
            
                    
                {%endfor%}
                </ul>
        </div>
    </div>

    
{% endblock %}
