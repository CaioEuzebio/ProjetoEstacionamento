{% extends 'base.html' %}

{% block main %}

    <h2>Atualizando Mensalista: {{ movmensalistas }}</h2>



    <form action="{% url 'core_update_mov_mensalistas' movmensalistas.id %}" method="POST"> 
        
        {% csrf_token %}
        
        {{ mm_form.as_p }}
        
        <button type="submit">Atualizar</button>
        
    </form>

    <a href="{% url 'core_delete_mov_mensalistas' movmensalistas.id %}" ><button> Deletar </button></a>
{% endblock %}
