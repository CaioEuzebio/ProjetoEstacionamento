{% extends 'base.html' %}
{% load bootstrap %}
{% block main %}

<div class="row">
    <div class="col">
        <h2>Certeza que deseja deletar a pessoa {{ pessoa }}</h2>


        <form method="POST" action="{% url 'core_pessoa_delete' pessoa.id %}">
            
            {% csrf_token %}
            
            <button type="submit" class="btn btn-danger" > Deletar </button>
            
        </form>
    </div>
</div>
{% endblock %}
