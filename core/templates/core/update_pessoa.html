{% extends 'base.html' %}
{% load bootstrap %}
{% block main %}

<div class="row">
    <div class="col">
        <h2>Atualizando Pessoa: {{ pessoa }}</h2>



        <form action="{% url 'core_pessoa_update' pessoa.id%}" method="POST"> 
            {% csrf_token %}
            
            {{ p_form | bootstrap }}
            
            <button type="submit" class="btn btn-primary"> Atualizar </button>
            
        </form>
        <p></p>
        <a href="{% url 'core_pessoa_delete' pessoa.id%}" >
            <button class="btn btn-danger"> Deletar </button>
        </a>
        
        
    </div>
</div>
{% endblock %}
