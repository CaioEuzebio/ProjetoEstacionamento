{% extends 'base.html' %}
{% load bootstrap %}
{% block main %}


<div class="row">
    <div class="col">
        <h2>Certeza que deseja deletar o Mesalista: {{ mensalista }} ? </h2>


        <form method="POST" action="{% url 'core_delete_mensalistas' mensalistas.id %}">
        
            {% csrf_token %}
            
            <button type="submit" class="btn btn-danger" > Deletar </button>
            
        </form>
    </div>
</div>

{% endblock %}
