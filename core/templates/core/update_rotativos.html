{% extends 'base.html' %}
{% load bootstrap %}
{% block main %}


<div class="row">
    <div class="col">
        <h2>Atualizando Rotativo: {{ rotativos }}</h2>



        <form action="{% url 'core_update_rotativos' rotativos.id%}" method="POST"> 
            {% csrf_token %}
            
            {{ r_form | bootstrap }}
            
            <button type="submit" class="btn btn-primary">Atualizar</button>
            
        </form>
        <p></p>
        <a href="{% url 'core_delete_rotativos' rotativos.id %}" ><button class="btn btn-danger"> Deletar </button></a>
        
        
    </div>
</div>

{% endblock %}
