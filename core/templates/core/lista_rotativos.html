{% extends 'base.html' %}

{% load bootstrap %}

{% block main %}

    <div class="row">
        <div class="col-sm-12">
            <h2>Lista Rotativos</h2>
        </div>
    </div>


    <div class="row">
        <div class="col-sm-6">
            <form action="{% url 'core_pessoa_novo' %}" method="POST"> 
                <form action="{% url 'core_rotativos_novo' %}" method="POST"> {% csrf_token %}
            
                    {{ r_form | bootstrap }}
                    
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                    
                </form>
        </div>

        <div class="col-sm-6">
            <ul>
                {% for rotativo in rotativos %}
                <a href="{% url 'core_update_rotativos' rotativo.id %}"> <li> {{ rotativo.veiculo }} </li> </a>
                {%endfor%}
            </ul>
        </div>
    </div>

{% endblock %}
