{% extends 'base.html' %}
{% load bootstrap %}
{% block main %}

<div class="row">
    <div class="col">
        <h2>Certeza que deseja deletar o veiculo {{ veiculo }} ?</h2>


        <form method="POST" action="{% url 'core_veiculo_delete' veiculo.id %}">
            
            {% csrf_token %}
            
            <button type="submit" class="btn btn-danger" > Deletar </button>
            
        </form>
    </div>
</div>

{% endblock %}
