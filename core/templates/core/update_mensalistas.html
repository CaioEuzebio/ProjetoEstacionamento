{% extends 'base.html' %}

{% block main %}

    <h2>Atualizando Mensalista: {{ mensalistas }}</h2>



    <form action="{% url 'core_update_mensalistas' mensalistas.id%}" method="POST"> 
        {% csrf_token %}
        
        {{ m_form.as_p }}
        
        <button type="submit">Atualizar</button>
        
    </form>

    <a href="{% url 'core_delete_mensalistas' mensalistas.id %}" ><button> Deletar </button></a>
{% endblock %}
