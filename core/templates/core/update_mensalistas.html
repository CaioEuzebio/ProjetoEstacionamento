{% extends 'base.html' %}
{% load bootstrap %}
{% block main %}

<div class="row">
    <div class="col">
        <h2>Atualizando Mensalista: {{ mensalistas }}</h2>



        <form action="{% url 'core_update_mensalistas' mensalistas.id%}" method="POST"> 
            {% csrf_token %}
            
            {{ m_form | bootstrap }}
            
            <button type="submit" class="btn btn-primary">Atualizar</button>
            <a href="{% url 'core_delete_mensalistas' mensalistas.id %}" class="btn btn-danger" >Deletar </a>    
        </form>
        <p></p>

    </div>
</div>
{% endblock %}
